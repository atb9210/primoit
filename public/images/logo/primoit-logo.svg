<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="300" viewBox="0 0 600 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .logo-color {
      fill: #eae9e2;
    }
    .logo-stroke {
      stroke: #eae9e2;
      fill: none;
    }
    .logo-text {
      font-family: 'Montserrat', sans-serif;
      font-weight: bold;
      fill: #eae9e2;
    }
  </style>
  
  <!-- Truck body -->
  <path class="logo-color" d="M440,100 L550,100 L550,70 L500,70 L470,40 L440,40 Z" />
  
  <!-- Truck cab -->
  <path class="logo-color" d="M420,100 L440,100 L440,40 L420,40 Z" />
  
  <!-- Wheels -->
  <circle class="logo-color" cx="450" cy="110" r="20" />
  <circle class="logo-color" cx="530" cy="110" r="20" />
  
  <!-- Speed lines -->
  <line class="logo-stroke" x1="150" y1="40" x2="420" y2="40" stroke-width="8" />
  <line class="logo-stroke" x1="170" y1="60" x2="420" y2="60" stroke-width="8" />
  <line class="logo-stroke" x1="190" y1="80" x2="420" y2="80" stroke-width="8" />
  <line class="logo-stroke" x1="210" y1="100" x2="420" y2="100" stroke-width="8" />
  
  <!-- Chip/processor icon on truck -->
  <rect x="470" y="60" width="30" height="30" stroke="#eae9e2" stroke-width="3" fill="transparent" />
  <line class="logo-stroke" x1="480" y1="65" x2="480" y2="85" stroke-width="2" />
  <line class="logo-stroke" x1="490" y1="65" x2="490" y2="85" stroke-width="2" />
  <line class="logo-stroke" x1="475" y1="75" x2="495" y2="75" stroke-width="2" />
  
  <!-- PrimoIT text -->
  <text class="logo-text" x="80" y="200" font-size="80">PrimoIT</text>
</svg> 